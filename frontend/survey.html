<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Symptom Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Symptom Survey</h1>

    <div id="progress" class="progress"><div class="bar" id="progressBar"></div></div>

    <form id="surveyForm" class="card">
      <div id="pageHeader" class="page-header"></div>
      <div id="questions"></div>

      <div class="wizard-nav">
        <button type="button" id="btnBack" class="btn secondary">Back</button>
        <button type="button" id="btnNext" class="btn">Next</button>
        <button type="submit" id="btnSubmit" class="btn primary" hidden>Submit</button>
      </div>
    </form>

    <div id="resultBox" class="result card" hidden></div>
  </main>

  <!-- IMPORTANT: only this script; remove any old form.js/script includes -->
  <script type="module" src="/assets/js/wizard.js?v=2"></script>
</body>
</html>
