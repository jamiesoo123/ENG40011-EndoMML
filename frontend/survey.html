<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endometriosis Survey</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Endometriosis Symptom Survey</h1>

    <div class="progress"><div id="progressBar" class="bar"></div></div>

    <form id="surveyForm" class="card">
      <div id="pageHeader" class="page-header"></div>
      <div id="questions"></div>

      <div class="wizard-nav">
        <button type="button" id="btnBack"  class="btn secondary">Back</button>
        <button type="button" id="btnNext"  class="btn">Next</button>
        <button type="submit" id="btnSubmit" class="btn primary" style="display:none">Submit</button>
      </div>
    </form>

    <div id="resultBox" class="result card" hidden></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module" src="/static/js/wizard.js?v=2"></script>
</body>
</html>
